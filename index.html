<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Dice Roller</title>

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>

        <div>
            
            <input type="text" id="num-of-dice">

            <button id="roll">Roll!</button>
        
        </div>

        <h2 id="total">The sum of your roll is <span id="sum">0</span></h2>

        <button id="show-all">Show all rolls</button>

        <div>

            <h2>
                
                Your previous rolls

                <ol id="all-rolls"></ol>

            </h2>

        </div>

        <div>

            <button id="reset">Reset</button>

        </div>

        <script src="./assets/javascript/main.js"></script>

    </body>

</html>
